<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Feedback Form </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel ="shortcut icon" href="images/feedback.png"/>
        <link rel ="stylesheet" href ="styles/rwd.css"/>
    </head>
    <body>
        <div id="wrapper1">
            <header>
                <img src="images/logo.PNG" alt="Website logo">
                <h1> Feedback</h1>  
            </header>

            <div class="horz_nav">
                <div class="item "><a href="index.html">Home</a></div>
                <div class="item "><a href="aboutus.html">About Us</a></div>
                <div class="item "><a href="faq.html">Contact Us</a></div>
            </div>

            <form class= "clear" id="feedback" method="get" action="post.html" onsubmit="event.preventDefault(); return checkSubmit(),store()">
                <fieldset>
                    <img class="img_feedback" src="images/feedback.png" alt="Feedback logo">
                    <p class="p-align">Please Provide your Feedback below:</p>
                    <p class="p-w">How do you Rate our Overall Experience?</p><br>
                    <div class="rate">
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" />
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text">1 star</label>
                      </div>

                    <br><p class="p-w comment_p">Comments:</p>
                    <textarea class= "form-control comment" placeholder="Your Comments" id="comment" rows="6" cols="40"></textarea> <br>
                    <label>Your Name:</label>
                    <input class= "form-control" type="text" name="user" id="user"  placeholder="name" onkeyup="validatename()" onblur="validatename()"><br>
                    <label for="email">Email:</label>
                    <input class="form-control" id="email" type="text" name='email' placeholder="E-Mail" onkeyup="validateEmail()" onblur="validateEmail()"> 
                    <input class="post" type="submit" value="Post" />
                </fieldset>
            </form>
            <footer>
                <a href="mailto:services@home.com">services@home.com</a >
            </footer>

            <script src="js/feedback.js"></script>

        </div>
    </body>
</html>
