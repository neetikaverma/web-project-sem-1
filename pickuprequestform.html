    <div class="pickup-form">
        <form name="myform" onsubmit="return validForm()" method="GET" action="process2.html">
            <fieldset>
                <legend>Pickup Request Form</legend>
                <label>*Pickup Type:</label>
                <select id="dropdown" name="field">
                    <option value="0">Select..</option>
                    <option value="1">General</option>
                    <option value="2">Office to Home</option>
                    <option value="3">Household Shifting</option>
                    <option value="4">Car Carriers</option>
                    <option value="5">Others</option>
                </select>
                <label>*Name:</label>
                <input type="text" name="field1" placeholder="Your name *" maxlength="40"><br>
                <label>*Email:</label>
                <input type="email" name="field2" placeholder="Your email *" onblur="emailValid()">
                <label>*Contact No.</label>
                <input type="text" name="field3" onblur="contactValid()"><br>
                <label>*From location:</label>
                <input type="text" name="field4">
                <label>*To location:</label>
                <input type="text" name="field5"><br>
                <label>No of pieces:</label>
                <input type="number" name="field6" min="0" max="50"><br>

                <label>*Requester address</label>
                <textarea name="field7" placeholder="Fill your address"></textarea>
            </fieldset>
            <input id="apply" onclick="myFunction()" type="submit" value="Submit" />
        </form>
