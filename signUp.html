<!DOCTYPE html>
<html lang="en">
    <head>
        <title>sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel ="shortcut icon" href="images/signUp.jpeg"/>
        <link rel ="stylesheet" href ="styles/rwd.css"/>
    </head>
    <body>
        <div id="wrapper1">
            <header>
                <img src="images/logo.PNG" alt="Website logo">
                <h1> Sign Up</h1>  
            </header>

            <div class="horz_nav">
                <div class="item "><a href="index.html">Home</a></div>
                <div class="item "><a href="aboutus.html">About Us</a></div>
                <div class="item "><a href="faq.html">Contact Us</a></div>
                <div class="item "><a href="feedback.html">Feedback</a></div>
            </div>

            <div class="container">
                <h1>Sign Up With</h1>
                <button onClick= "facebookLink();" class="signBtn signBtn_facebook">Login with Facebook</button>
            <button onClick="googleLink();" class="signBtn signBtn_google ">Login with Google</button>
                <img class="user_image clear" src="images/userLogin.png" alt="user image">
                <p> or Please fill in this form to create an account.</p><hr>
                <form name="form" id="feedback" method="get" action="post.html" onsubmit="event.preventDefault(); 
                    return signUp(), store()">
                    <h1>Sign Up</h1>
                    <label><b>Email</b></label>
                    <input class="form-control" id="email" type="text" name='email' placeholder="E-Mail" onkeyup="validateEmail()" onblur="validateEmail()"> 
                    <label for="password">Password</label>                    
                    <input class="form-control" id="password" type="password" name='password1' placeholder="Password">
                    <label><b>Repeat Password</b></label>                    
                    <input class="form-control" id="repassword" type="password" name='password2' placeholder="Confirm Password">
                    <input id="checkbox" type="checkbox" onclick="showHide()">
                    <label><b>Show/Hide Password</b></label>
                    <p>By creating an account you agree to our Terms & Privacy</p>
                    <input class="post sign_button send-btn" type="submit" value="Sign Up" />
                </form>
            </div>

            <footer>
                <a href="mailto:services@home.com">services@home.com</a >
            </footer>

        <script src="js/signUp.js"></script>
            
        </div>
    </body>
</html>
